name: Windows
on:
  push:
    branches: [ "master", "unstable" ]
    paths:
      - rte/src/*
  pull_request:
    branches: [ "master", "unstable" ]
    paths:
      - rte/src/*
  workflow_dispatch:

jobs:
  windows:
    strategy:
      matrix:
        arch: [x64]
        build_type: [Release]
        include:
          - build_type: Release
            arch: x64
            release: ON

    runs-on: windows-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          submodules: true

      - name: Install dependencies
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          vcpkg integrate install
          vcpkg install sdl2:$Env:ARCH-windows
          vcpkg install sdl2-image:$Env:ARCH-windows
          vcpkg install sdl2-gfx:$Env:ARCH-windows
          vcpkg install sdl2-mixer:$Env:ARCH-windows
          vcpkg install sdl2-net:$Env:ARCH-windows
          vcpkg install physfs:$Env:ARCH-windows

      - name: Configure bulid
        run: |
          cmake --version
          mkdir build
          cd build
          cmake .. -G "Visual Studio 17 2022" -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake

      - name: Build
        working-directory: build
        env:
          BUILD_TYPE: ${{ matrix.build_type }}
        run: |
          cmake --build . --config $Env:BUILD_TYPE

      - name: Package
        uses: actions/upload-artifact@v2
        with:
          name: "Brux-Windows-${{ matrix.arch }}-${{ matrix.build_type }}-binary"
          path: "build/${{ matrix.build_type }}"
